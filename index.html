<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>To Do List 📝</title>

   <!-- Bootstrap CSS -->

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

   <!-- Custom CSS -->
   <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
   <div class="container border border-2 border-dark p-3 rounded-4 bg-white">

      <header class="mb-5">
         <div class="text-center m-3">
            <h1>Task List</h1>
         </div>

         <!-- Form -->
         <div class="row">
            <div class="input-group mb-3">
               <input type="text" class="form-control p-3 fs-5" id="taskInput" placeholder="New task..."
                  aria-label="add task" />
               <button class="input-group-text btn btn-success" id="addTaskBtn">
                  add
               </button>
            </div>
         </div>
      </header>


      <!-- Task area -->
      <main class="container p-5 border">
         <div class="mainHeader">
            <h2 class="fs-2 text-center mb-4">My tasks</h2>
         </div>
         <div class="row row-cols-1 g-3 g-md-0" id="tasksContainer">
            <article class="col border border-secondary p-3 task" id="task-3">
               <div class="row" id="rowContainer">
                  <div class="col-md-6">
                     <input class="form-control fs-5" type="text" id="updateInput" value="" placeholder="new task name..." />
                  </div>
                  <div class="col-md-6 text-end">
                     <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-outline-info updateBtn" data-id="3" type="button">Update</button>
                      </div>
                  </div>
               </div>
            </article>
            
         </div>
      </main>
   </div>

   <!-- Bootstrap JS -->

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

   <!-- Custom JS -->
   <script src="./script/js/main.js" type="module"></script>

</body>

</html>
