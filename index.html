<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>To Do List 📝</title>

   <!-- Bootstrap CSS -->

   <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
         crossorigin="anonymous"
      />

   <!-- Custom CSS -->
   <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
   <div class="container border border-2 border-dark p-3 rounded-4 bg-white">
      <header class="mb-5">
         <div class="row text-center m-3">
            <h1>Task List</h1>
         </div>

         <!-- Form -->
         <div class="row">
            <div class="input-group mb-3">
               <input type="text" class="form-control p-3 fs-5" id="taskInput" placeholder="New task..." aria-label="add task" />
               <button class="input-group-text btn btn-success" id="addTaskBtn">
                  add
               </button>
            </div>
         </div>
      </header>
      <!-- Task area -->
      <main class="border border-3 border-gray bg-white p-3 text-center" id="listContainer">
      <span class="fs-3">My tasks</span>

      </main>
   </div>

   <!-- Bootstrap JS -->

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

   <!-- Custom JS -->
   <script src="./js/app.js"></script>
   <script src="./js/database.js"></script>
</body>

</html>
